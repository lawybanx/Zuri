<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/register.css" />
  </head>
  <body>
    <!--? NAVIGATION SECTION -->
    <nav>
      <div class="header-logo">
        <p>Awwal Bankole</p>
        <div id="menu" class="fa-solid fa-bars" onclick="onClick()"></div>
      </div>
      <ul class="dropdown-menu">
        <li><a href="index.html">About Me</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <!--? HEADER SECTION-->
    <header>
      <div class="banner-image-div">
        <img
          class="banner-image"
          src="https://res.cloudinary.com/dbrukzcby/image/upload/v1653316920/cyborg_nt0hf5.png"
          alt="hero-banner"
        />
      </div>
      <div class="banner-overlay-div"></div>
      <section class="banner-text-section">
        <form>
          <div class="box-1 input">
            <label for="firstName">First Name</label>
            <input
              type="text"
              title="Enter your first name"
              name="firstName"
              placeholder="Enter your first name"
              required
            />
          </div>
          <div class="box-2 input">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              title="Enter your last name"
              name="lastName"
              placeholder="Enter your last name"
              required
            />
          </div>
          <div class="box-3 input">
            <label for="phone">Mobile Number</label>
            <input
              type="number"
              title="Enter your mobile number"
              name="phone"
              placeholder="Enter your mobile number"
              required
            />
          </div>
          <div class="box-4 input">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
              <option value="gender" selected>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="neither">Prefer not to say</option>
            </select>
          </div>
          <div class="box-5 input">
            <label for="country">Country</label>
            <input
              type="text"
              title="Enter your country"
              name="country"
              placeholder="Enter your country"
              required
            />
          </div>
          <div class="box-6 input">
            <label for="state">State/Province</label>
            <input
              type="text"
              title="Enter your state/province"
              name="state"
              placeholder="Enter your state/province"
              required
            />
          </div>
          <div class="box-7 input">
            <label for="email">Email</label>
            <input
              type="email"
              title="Enter your email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="box-8 input">
            <label for="password">Password</label>
            <input
              type="password"
              title="Enter your password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="box-9 input">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              title="Confirm your password"
              name="confirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>
          <div class="box-10">
            <button type="submit" class="register-btn">Register Now</button>
          </div>
          <div class="box-11">
            <p>Already have an account? <a href="login.html">Login</a></p>
          </div>
        </form>
      </section>
    </header>

    <!--? BACK-TO-TOP BUTTON -->
    <button type="reset" class="back-to-top hidden">
      <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
    </button>
    <script src="script.js"></script>
  </body>
</html>
